<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events 2</title>
</head>
<body>
    <h1>Jayesh is Here</h1>
    <button id="stop">Stop</button>    
</body>
<script>
    const sayJayesh=()=>{
        console.log("jayesh");
    }
    console.log("malviya");
    setTimeout(sayJayesh,2000);
    const changeText=()=>{
        document.querySelector('h1').innerHTML="Captain Jacksparrow";
    }
    const changeMe=setTimeout(changeText,2000);
    document.querySelector("#stop").addEventListener('click',()=>{
        clearTimeout(changeMe);
        console.log("stopped");
    })
</script>
</html>
