<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dom learning</title>
</head>
<body style="background-color:black;color:white">
        
</body>
<script>
    const div=document.createElement('div');
    div.className="divFirst";
    div.id="main"; // this is like take that div first then put it in that like it work on reference.
    div.setAttribute('title','addingByDom'); //this is like directly give in the attribute.
    div.style.backgroundColor="purple";
    div.style.color="white";
    div.style.padding="40px";
    div.style.borderRadius="20px";
    // div.innerText="Chai aur code"; //this is also correct
    const divContent=document.createTextNode("Chai aur code"); //this is like create the text node in document
    div.appendChild(divContent);
    console.log(div);
    document.body.appendChild(div);
</script>
</html>
